<!-- Custom CSS for layout fixes -->
<style>
/* Fix wide layout centering and positioning */
.wide #main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}

.wide .page__inner-wrap {
  max-width: none;
  margin: 0;
}

/* Compact layout for sections */
.section-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 1rem;
  margin: 1rem 0;
}

.section-card {
  margin-bottom: 1rem !important;
  padding: 1rem !important;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  background: #f9f9f9;
}

/* Compact presentation layout with video left, info right */
.panel-item {
  display: grid;
  grid-template-columns: 350px 1fr;
  gap: 1.5rem;
  margin-bottom: 1.5rem !important;
  padding: 1rem !important;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  align-items: start;
}

.panel-video {
  grid-column: 1;
}

.panel-info {
  grid-column: 2;
}

.panel-info h3 {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

.panel-info p {
  margin-bottom: 0.5rem;
}

.panel-info .abstract {
  margin-top: 0.5rem;
}

.panel-info .abstract p {
  margin-bottom: 0.25rem;
}

/* Responsive YouTube embeds */
.youtube-wrapper {
  margin: 0;
  width: 350px;
}

.responsive-embed {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  width: 100%;
}

.responsive-embed iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .panel-item {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .panel-video {
    grid-column: 1;
  }
  
  .panel-info {
    grid-column: 1;
  }
  
  .youtube-wrapper {
    width: 100%;
  }
  
  .section-grid {
    grid-template-columns: 1fr;
  }
}

/* Reduce vertical spacing overall */
.page__content h2 {
  margin-top: 1rem;
  margin-bottom: 0.5rem;
}

.page__content h3 {
  margin-top: 0.5rem;
  margin-bottom: 0.25rem;
}

.page__content p {
  margin-bottom: 0.5rem;
}

/* No-video layout for presentations without videos */
.panel-item.no-video {
  grid-template-columns: 1fr;
}

.panel-item.no-video .panel-info {
  grid-column: 1;
}

/* Smooth scrolling for anchor links */
html {
  scroll-behavior: smooth;
}

/* Add scroll offset for anchored elements */
.panel-item[id] {
  scroll-margin-top: 2rem;
}

/* Table of contents styling */
.toc-wrapper {
  background: #f8f9fa;
  padding: 1rem;
  border-radius: 8px;
  margin: 1rem 0;
  border-left: 4px solid #f1b300ff;
}

.toc-wrapper h3 {
  margin-top: 0;
  color: #333;
}

.toc-wrapper ul {
  margin-bottom: 0;
}

.toc-wrapper li {
  margin-bottom: 0.25rem;
}

.toc-wrapper a {
  text-decoration: none;
}

.toc-wrapper a:hover {
  text-decoration: underline;
}
</style>

<!-- end custom head snippets -->
